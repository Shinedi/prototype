    <script>

        function Person(name,age) { //构造函数

            //var obj = new Object();
            // var this=new Object();

            this.name = name;

            this.sayName = function () {
                return this.name;
            };

            this.sayAge = function () {
                return this.age;
            };

            //return  this;
        };


        var p1= new Person('wwww',30);
        var p2= new Person('hh',30);

       alert (p1.sayName()==p2.sayName());

        p1.worker=function(){
            alert('worker');
        };

        //原型：prototype
        p1.worker();
        p2.worker();

    </script>
    <style>
