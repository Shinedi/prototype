<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Car(name,color,price){
            this.name=name;
            this.color=color;
            this.price=price;
        };

        Car.prototype.run=function(){
            alert("我能跑");
        };
        Car.prototype.say=function()
        {
           alert("我是一个价值"+this.price+''+this.color+'的'+this.name);
        };

        var c1=new Car('宝马','红色',600000);
        var c2=new Car('保时捷','红色',2000000);

        c1.say();
        c2.say();



    </script>
</head>
<body>

</body>
</html>
